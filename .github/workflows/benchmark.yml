name: Benchmark

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      target:
        description: "Benchmark target (wavsep, owasp)"
        required: false
        default: "wavsep"

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      # WAVSEP â€” industry-standard DAST benchmark (~1,800 test cases)
      wavsep:
        image: zaproxy/wavsep
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/wavsep/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20
          --health-start-period 30s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run benchmark
        run: |
          pnpm benchmark \
            --target ${{ inputs.target || 'wavsep' }} \
            --json benchmarks/results/${{ inputs.target || 'wavsep' }}-latest.json \
            --summary $GITHUB_STEP_SUMMARY \
            --verbose

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ inputs.target || 'wavsep' }}
          path: benchmarks/results/
          retention-days: 90
