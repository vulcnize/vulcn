# Benchmark Target Infrastructure
#
# Industry-standard benchmark targets only.
# These are the same targets every DAST vendor scores against.
#
# Start:  docker compose -f benchmarks/docker-compose.yml up -d
# Stop:   docker compose -f benchmarks/docker-compose.yml down
# Status: docker compose -f benchmarks/docker-compose.yml ps

services:
  # ── WAVSEP — Most cited DAST benchmark ────────────────────────────────
  # ~1,800 test cases across XSS, SQLi, LFI, RFI, redirect
  # Ground truth: baked into URL structure (Detection-Evaluation = TP, FalsePositives = FP)
  wavsep:
    image: zaproxy/wavsep
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/wavsep/"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # ── OWASP Benchmark — Gold standard ──────────────────────────────────
